
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inflation Chart</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    .observablehq-chart {
      max-width: 960px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div id="inflationChart" class="observablehq-chart"></div>

<!-- Load Observable Runtime -->
<script type="module">
  import define from "https://api.observablehq.com/d/bf67988882229ce0.js?v=3";
  import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

  new Runtime().module(define, name => {
    if (name === "inflationChart") {
      return new Inspector(document.getElementById("inflationChart"));
    }
  });
</script>

</body>
</html>
